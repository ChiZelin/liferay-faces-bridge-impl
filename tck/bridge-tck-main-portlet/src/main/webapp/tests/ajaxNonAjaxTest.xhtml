<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:head/>
	<h:body>
		<h:form>
			<h:messages globalOnly="true" layout="table" />
			<h:panelGroup layout="block">
				<!-- Ajaxified button rendered by default -->
				<h:commandButton id="runPPR" action="#{testBean.runActionTest}" rendered="#{testBean.ajaxEnabled}"
					value="#{testBean.redisplayCommandName}" styleClass="run-ppr-button">
					<f:ajax render="@form"/>
				</h:commandButton>
				<!-- Non-Ajaxified button, rendered after first button is clicked -->
				<h:commandButton action="#{testBean.runActionTest}" rendered="#{!testBean.ajaxEnabled}"
					value="#{testBean.redisplayCommandName}">
				</h:commandButton>
			</h:panelGroup>
		</h:form>
	</h:body>
</f:view>

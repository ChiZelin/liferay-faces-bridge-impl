<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:b="http://butterfaces.org/components" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:form>

		<b:messages globalOnly="true" />

		<alloy:fieldset id="fs1">
			<b:text id="datePattern" label="#{i18n['date-format']}"
				value="#{mutablePortletPreferencesValues['datePattern'].value}" />
		</alloy:fieldset>

		<hr />

		<h:commandButton actionListener="#{preferencesBacking.submit}" styleClass="btn btn-primary"
			 value="#{i18n['submit']}" />
		<h:commandButton actionListener="#{preferencesBacking.reset}" styleClass="btn btn-primary"
			 value="#{i18n['reset']}" />

	</h:form>

</ui:composition>
